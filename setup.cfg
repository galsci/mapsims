[options]
# install_requires should be formatted as a semicolon-separated list, e.g.:
# install_requires = astropy; scipy; matplotlib
install_requires = astropy; healpy
zip_safe = False
use_2to3 = False

[options.package_data]
* = *.c
mapsims = data/*
mapsims.tests = data/*,coveragerc

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[metadata]
name = mapsims
description = Map based simulations package
long_description = 
author = Simons Observatory Collaboration
author_email = zonca@sdsc.edu
license = BSD 3-Clause
url = https://github.com/simonsobs/mapsims
edit_on_github = True
github_project = simonsobs/mapsims
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = astropy
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 2.3.0
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.6

[flake8]
exclude = extern,sphinx,*parsetab.py,astropy_helpers,ah_bootstrap.py,conftest.py,docs/conf.py,setup.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py,astropy_helpers,ah_bootstrap.py,conftest.py,docs/conf.py,setup.py

[options.entry_points]
console_scripts =
    mapsims_run = mapsims.runner:command_line_script
