
nside = 16
channels = "SA_27"
unit = "uK_CMB"
mapsims_version = "2.0.dev"
so_pysm_models_version = "2.0.dev"
tag = "test_sim"
num = 0

[ other_components ]

    [ other_components.noise ]

    class = "mapsims.SONoiseSimulator"
    telescopes = ['LA','SA']
    return_uK_CMB = true
    sensitivity_mode = "baseline"
    apply_beam_correction = true
    apply_kludge_correction = true
    scanning_strategy = "classical"
    LA_number_LF = 1
    LA_number_MF = 4
    LA_number_UHF = 2
    SA_years_LF = 1
    SA_one_over_f_mode = "pessimistic"
    seed = 8974

[ pysm_components ]

    # Remove this if no default PySM components are needed
    pysm_components_string = "SO_d0"
    pysm_output_reference_frame = "C"

    # CIB is only at nside 4096, too much memory for testing
    # [ pysm_components.cib ]
    # class = "so_pysm_models.WebSkyCIB"
    # websky_version = "0.3"
    # interpolation_kind = "linear"


    [ pysm_components.cmb ]
    class  =  "mapsims.SOPrecomputedCMB"
    iteration_num = 0
    lensed = false
    # At NERSC use:
    # lensed = true
    aberrated = false
    has_polarization = true
    cmb_set = 0
    cmb_dir = "mapsims/tests/data"
    # At NERSC use:
    # cmb_dir = "/global/project/projectdirs/sobs/v4_sims/mbs/cmb"
    input_units = "uK_CMB"
